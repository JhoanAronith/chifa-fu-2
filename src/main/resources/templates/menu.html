<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Men√∫ ‚Ä¢ Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <style>
        .badge-promo { background-color: #dc3545; }
        .badge-recomendado { background-color: #198754; }
        .badge-nuevo { background-color: #0d6efd; }
        .badge-popular { background-color: #ffc107; color: #000; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-img-top { height: 200px; object-fit: cover; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <!-- T√≠tulo -->
    <div class="text-center mb-5">
        <h2 class="fw-bold" th:text="${titulo != null} ? ${titulo} : 'Nuestro Men√∫'">
            Nuestro Men√∫
        </h2>
    </div>

    <!-- FILTROS -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3">

                <!-- Categor√≠as -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">
                        <i class="fas fa-filter me-2"></i>Categor√≠a
                    </label>
                    <select class="form-select" onchange="location = this.value;">
                        <option th:value="@{/chifafu/public/menu}"
                                th:selected="${categoriaSeleccionada == null}">
                            Todas las categor√≠as
                        </option>
                        <option th:each="cat : ${categorias}"
                                th:value="@{/chifafu/public/menu(categoria=${cat.id_categoria})}"
                                th:text="${cat.nombre}"
                                th:selected="${categoriaSeleccionada == cat.id_categoria}">
                        </option>
                    </select>
                </div>

                <!-- Filtro botones -->
                <div class="col-md-8">
                    <label class="form-label fw-semibold">
                        <i class="fas fa-star me-2"></i>Filtros
                    </label>
                    <div class="d-flex flex-wrap gap-2">
                        <a class="btn btn-outline-dark"
                           th:href="@{/chifafu/public/menu}">
                            <i class="fas fa-utensils me-1"></i> Todos
                        </a>
                        <a class="btn btn-outline-danger"
                           th:href="@{/chifafu/public/menu/promociones}">
                            üî• Promociones
                        </a>
                        <a class="btn btn-outline-success"
                           th:href="@{/chifafu/public/menu/recomendados}">
                            ‚≠ê Recomendados
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LISTA DE MEN√öS -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        <div th:each="menu : ${menus}" class="col">

            <div class="card h-100 shadow-sm">

                <!-- Imagen con badges -->
                <div class="position-relative">

                    <span th:if="${menu.promocionActiva()}"
                          class="badge badge-promo position-absolute top-0 end-0 m-2">
                        PROMO
                    </span>

                    <span th:if="${menu.es_recomendado}"
                          class="badge badge-recomendado position-absolute top-0 start-0 m-2">
                        ‚≠ê Recomendado
                    </span>

                    <span th:if="${menu.es_nuevo}"
                          class="badge badge-nuevo position-absolute top-50 start-0 translate-middle-y">
                        üÜï Nuevo
                    </span>

                    <span th:if="${menu.es_popular}"
                          class="badge badge-popular position-absolute top-50 end-0 translate-middle-y">
                        üíõ Popular
                    </span>

                    <img th:src="@{${menu.ruta_imagen}}"
                         class="card-img-top"
                         alt="Imagen del men√∫">
                </div>

                <!-- Contenido -->
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${menu.nombre}">
                        Nombre del plato
                    </h5>

                    <p class="card-text text-muted small" th:text="${menu.descripcion}">
                        Descripci√≥n del plato
                    </p>

                    <!-- Precio -->
                    <div class="mt-3">
                        <span th:if="${menu.promocionActiva()}"
                              class="text-decoration-line-through text-muted me-2">
                            S/ [[${menu.precio}]]
                        </span>
                        <span class="fw-bold fs-5 text-danger" th:text="'S/ ' + ${menu.precioFinal}">
                            S/ 0.00
                        </span>
                    </div>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-white border-top">
                    <div class="d-flex justify-content-between align-items-center">

                        <!-- Ver m√°s -->
                        <a th:href="@{/chifafu/public/menu/detalle/{id}(id=${menu.id_menu})}"
                           class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-eye me-1"></i> Ver m√°s
                        </a>

                        <!-- Agregar al carrito -->
                        <form sec:authorize="isAuthenticated()"
                              th:action="@{/chifafu/cliente/carrito/{id}/agregar(id=${#authentication.principal.usuario.cliente.id_cliente})}"
                              method="post">
                            <input type="hidden" name="idMenu" th:value="${menu.id_menu}">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fa fa-cart-plus me-1"></i> Agregar
                            </button>
                        </form>

                        <!-- Login si no est√° autenticado -->
                        <a sec:authorize="isAnonymous()"
                           th:href="@{/login}"
                           class="btn btn-sm btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i> Inicia sesi√≥n
                        </a>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
