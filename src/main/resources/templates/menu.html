<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Men√∫ ‚Ä¢ Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Tus estilos -->
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">

    <!-- T√≠tulo din√°mico -->
    <h2 class="text-center fw-bold mb-4"
        th:text="${titulo != null} ? ${titulo} : 'Nuestro Men√∫'">
    </h2>

    <!-- FILTROS -->
    <div class="bg-white p-3 shadow-sm rounded mb-4">
        <div class="row g-2 align-items-center">

            <!-- Categor√≠as -->
            <div class="col-md-4">
                <select class="form-select"
                        onchange="location = this.value;">
                    <option th:value="@{/chifafu/public/menu}"
                            th:selected="${categoriaSeleccionada == null}">
                        Todas las categor√≠as
                    </option>

                    <option th:each="cat : ${categorias}"
                            th:value="@{/chifafu/public/menu(categoria=${cat.id_categoria})}"
                            th:text="${cat.nombre}"
                            th:selected="${categoriaSeleccionada == cat.id_categoria}">
                    </option>
                </select>
            </div>

            <!-- Filtro botones -->
            <div class="col-md-8 text-end">
                <a class="btn btn-outline-dark btn-sm me-1"
                   th:href="@{/chifafu/public/menu}">
                    Todos
                </a>

                <a class="btn btn-outline-danger btn-sm me-1"
                   th:href="@{/chifafu/public/menu/promociones}">
                    üî• Promociones
                </a>

                <a class="btn btn-outline-success btn-sm me-1"
                   th:href="@{/chifafu/public/menu/recomendados}">
                    ‚≠ê Recomendados
                </a>
            </div>
        </div>
    </div>

    <!-- LISTA DE MEN√öS -->
    <div class="row g-4">

        <div th:each="menu : ${menus}" class="col-md-4 col-lg-3">

            <div class="card shadow-sm border-0 position-relative">

                <!-- Badges -->
                <span th:if="${menu.promocionActiva()}"
                      class="badge bg-danger position-absolute top-0 end-0 m-2">
                    PROMO
                </span>

                <span th:if="${menu.es_recomendado}"
                      class="badge bg-success position-absolute top-0 start-0 m-2">
                    ‚≠ê Recomendado
                </span>

                <span th:if="${menu.es_nuevo}"
                      class="badge bg-primary position-absolute top-50 start-0 translate-middle-y m-2">
                    üÜï Nuevo
                </span>

                <span th:if="${menu.es_popular}"
                      class="badge bg-warning text-dark position-absolute top-50 end-0 translate-middle-y m-2">
                    üíõ Popular
                </span>

                <!-- Imagen -->
                <img th:src="@{${menu.ruta_imagen}}"
                     class="card-img-top"
                     style="height: 180px; object-fit: cover;">

                <div class="card-body">

                    <h5 class="card-title fw-bold text-dark" th:text="${menu.nombre}"></h5>

                    <p class="text-muted small" th:text="${menu.descripcion}"></p>

                    <!-- Precio -->
                    <div>
                        <span th:if="${menu.promocionActiva()}"
                              class="text-decoration-line-through text-muted small">
                            S/ [[${menu.precio}]]
                        </span>

                        <span class="fw-bold fs-5 text-danger"
                              th:text="'S/ ' + ${menu.precioFinal}">
                        </span>
                    </div>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-white d-flex justify-content-between">

                    <!-- Ver m√°s -->
                    <a th:href="@{/chifafu/public/menu/detalle/{id}(id=${menu.id_menu})}"
                       class="btn btn-sm btn-outline-secondary">
                        Ver m√°s
                    </a>

                    <!-- Agregar al carrito -->
                    <form sec:authorize="isAuthenticated()"
                          th:action="@{/chifafu/cliente/carrito/{id}/agregar(id=${#authentication.principal.usuario.cliente.id_cliente})}"
                          method="post">

                        <input type="hidden" name="idMenu" th:value="${menu.id_menu}">

                        <button type="submit" class="btn btn-sm btn-primary">
                            Agregar <i class="fa fa-cart-plus"></i>
                        </button>
                    </form>


                    <!-- Login si no est√° autenticado -->
                    <a sec:authorize="isAnonymous()"
                       th:href="@{/login}"
                       class="btn btn-sm btn-outline-primary">
                        Inicia sesi√≥n
                    </a>

                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
