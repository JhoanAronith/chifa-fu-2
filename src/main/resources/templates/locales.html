<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Chifa Fu - Locales</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Tus estilos -->
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <link rel="stylesheet" th:href="@{/cssLocal.css}"/>
</head>

<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">

    <h2 class="text-center mb-4">Nuestros Locales</h2>

    <div class="row g-4">

        <!-- Tarjeta por cada local -->
        <div class="col-md-4 col-lg-3" th:each="local : ${locales}">
            <div class="card shadow-sm h-100 border-0 rounded-3">

                <div class="card-body">

                    <!-- Nombre -->
                    <h5 class="card-title fw-bold" th:text="${local.nombre}"></h5>

                    <!-- Dirección -->
                    <p class="card-text mb-1">
                        <i class="fa-solid fa-location-dot text-danger"></i>
                        <span th:text="${local.direccion}"></span>
                        <span th:if="${local.distrito != null}">
                            , <span th:text="${local.distrito}"></span>
                        </span>
                    </p>

                    <!-- Teléfono -->
                    <p class="card-text mb-1">
                        <i class="fa-solid fa-phone text-primary"></i>
                        <span th:text="${local.telefono}"></span>
                    </p>

                    <!-- Horario -->
                    <p class="card-text">
                        <i class="fa-solid fa-clock text-warning"></i>
                        <span th:text="${local.horario}"></span>
                    </p>

                </div>

                <div class="card-footer bg-white border-0 text-center pb-3">
                    <span class="badge bg-success" th:if="${local.acepta_delivery}">Delivery</span>
                    <span class="badge bg-info text-dark" th:if="${local.acepta_recojo}">Recojo</span>
                </div>

            </div>
        </div>

    </div>

</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
