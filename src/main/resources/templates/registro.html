<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <link rel="stylesheet" th:href="@{/cssRegistro.css}"/>
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="registro-bg d-flex align-items-center justify-content-center mt-5 mb-5">
    <div class="registro-form px-5 py-4 rounded-4 shadow-lg text-dark">

        <h2 class="text-center mb-4 fw-semibold text-dark">
            <i class="bi bi-person-plus-fill me-2"></i>Regístrate en Chifa Fu
        </h2>

        <form th:action="@{/chifafu/public/guardar}" th:object="${cliente}" method="post" novalidate>

            <!-- Mensajes -->
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger d-flex align-items-center">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>Por favor, corrija los errores antes de continuar.</div>
            </div>

            <div th:if="${mensaje}" class="alert alert-success d-flex align-items-center text-center">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${mensaje}"></span>
            </div>

            <!-- Campos -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombres" class="form-label text-dark">Nombre completo</label>
                    <input type="text" id="nombres" th:field="*{nombres}" class="form-control"
                           placeholder="Ej. Jhoan Muñoz">
                    <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="text-danger small"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label text-dark">Correo electrónico</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Ej. admin@chifafu.com">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label text-dark">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="Mínimo 8 caracteres">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="text-danger small"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label text-dark">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                           placeholder="Repite la contraseña">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                         class="text-danger small"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label text-dark">Dirección</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control"
                           placeholder="Ej. Av. Perú 256">
                    <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"
                         class="text-danger small"></div>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="telefono" class="form-label text-dark">Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control"
                           placeholder="945096423">
                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                         class="text-danger small"></div>
                </div>

                <div class="col-md-3 mb-4">
                    <label for="dni" class="form-label text-dark">DNI</label>
                    <input type="text" id="dni" th:field="*{dni}" class="form-control"
                           placeholder="76542349">
                    <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger small"></div>
                </div>
            </div>

            <!-- Botón -->
            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-person-plus"></i> Registrar
                </button>
            </div>

        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const soloNumerosConLimite = (e, maxLength) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        if (e.target.value.length > maxLength) {
          e.target.value = e.target.value.slice(0, maxLength);
        }
      };
      document.getElementById('telefono').addEventListener('input', e => soloNumerosConLimite(e, 9));
      document.getElementById('dni').addEventListener('input', e => soloNumerosConLimite(e, 8));
    });
</script>

</body>
</html>
