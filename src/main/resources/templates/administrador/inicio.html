<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Chifafu</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/cssSidebar.css}" rel="stylesheet">
    <link th:href="@{/cssInicioAdmin.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="d-flex">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido -->
    <main class="flex-grow-1 p-4">

        <div class="container-fluid">

            <h2 class="fw-bold">Panel de Control</h2>
            <p class="text-muted mb-4">Bienvenido al sistema de gestión de Chifafu.</p>

            <div class="row g-4">

                <!-- Usuarios -->
                <div class="col-md-6 col-lg-4">
                    <div class="card card-dashboard bg-primary text-white p-3 h-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="mb-0 fs-5">Usuarios</p>
                                <h3 class="fw-bold">Gestionar</h3>
                            </div>
                            <i class="bi bi-people icon-large"></i>
                        </div>
                        <a th:href="@{/chifafu/admin/usuario/lista}"
                           class="stretched-link text-white small text-decoration-none">
                            Ver lista completa <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <!-- Pedidos -->
                <div class="col-md-6 col-lg-4">
                    <div class="card card-dashboard bg-success text-white p-3 h-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="mb-0 fs-5">Pedidos</p>
                                <h3 class="fw-bold">Ver activos</h3>
                            </div>
                            <i class="bi bi-cart4 icon-large"></i>
                        </div>
                        <a th:href="@{/chifafu/admin/pedidos}"
                           class="stretched-link text-white small text-decoration-none">
                            Revisar pedidos <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <!-- Menús -->
                <div class="col-md-6 col-lg-4">
                    <div class="card card-dashboard bg-warning text-dark p-3 h-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="mb-0 fs-5">Menús</p>
                                <h3 class="fw-bold">Platillos</h3>
                            </div>
                            <i class="bi bi-journal-restaurant icon-large"></i>
                        </div>
                        <a th:href="@{/chifafu/admin/menus}"
                           class="stretched-link text-dark small text-decoration-none">
                            Editar carta <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <!-- Otros módulos... -->

            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
