<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gestionar Pedidos | Chifa Fu Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .badge-pendiente { background-color: #ffc107; }
        .badge-confirmado { background-color: #28a745; }
        .badge-en-preparacion { background-color: #17a2b8; }
        .badge-listo { background-color: #007bff; }
        .badge-en-camino { background-color: #6f42c1; }
        .badge-entregado { background-color: #20c997; }
        .badge-cancelado { background-color: #dc3545; }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="fas fa-boxes me-2"></i>Gestionar Pedidos</h2>
        </div>
        <div class="col-md-4">
            <a href="/chifafu/admin/inicio" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>
    </div>

    <!-- MENSAJES -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- FILTROS -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">
            <h6 class="mb-0">Filtros y Búsqueda</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- BÚSQUEDA POR NÚMERO -->
                <div class="col-md-6 mb-3">
                    <form th:action="@{/chifafu/admin/pedido/buscar}" method="get" class="input-group">
                        <input type="text" class="form-control" name="numeroPedido" placeholder="Buscar por número de pedido...">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- FILTRO POR ESTADO -->
                <div class="col-md-6 mb-3">
                    <form th:action="@{/chifafu/admin/pedido/filtrar}" method="get" class="input-group">
                        <select class="form-select" name="estado" onchange="this.form.submit()">
                            <option value="">-- Todos los estados --</option>
                            <option th:each="est : ${estados}"
                                    th:value="${est}"
                                    th:text="${est}"
                                    th:selected="${est == estadoFiltro}"></option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLA DE PEDIDOS -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h6 class="mb-0">
                <span th:if="${estadoFiltro}">Pedidos - Estado: <span th:text="${estadoFiltro}"></span></span>
                <span th:unless="${estadoFiltro}">Total de Pedidos: <span th:text="${pedidos.size()}"></span></span>
            </h6>
        </div>
        <div class="card-body p-0">
            <!-- TABLA VACÍA -->
            <div th:if="${pedidos.isEmpty()}" class="p-4 text-center text-muted">
                <i class="fas fa-inbox" style="font-size: 2rem;"></i>
                <p class="mt-2">No hay pedidos registrados</p>
            </div>

            <!-- TABLA CON DATOS -->
            <div th:unless="${pedidos.isEmpty()}" class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Número Pedido</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Entrega</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td><strong th:text="${pedido.numero_pedido}"></strong></td>
                        <td th:text="${pedido.cliente.usuario.nombres}"></td>
                        <td th:text="${#dates.format(pedido.fecha_pedido, 'dd/MM/yyyy HH:mm')}"></td>
                        <td><strong class="text-primary" th:text="${'S/. ' + #numbers.formatDecimal(pedido.total, 1, 2)}"></strong></td>
                        <td>
                                <span class="badge"
                                      th:classappend="${'badge-' + pedido.estado.toString().toLowerCase().replace('_', '-')}"
                                      th:text="${pedido.estado}"></span>
                        </td>
                        <td th:text="${pedido.tipo_entrega == 'DELIVERY' ? 'Delivery' : 'Recoger'}"></td>
                        <td>
                            <a th:href="@{/chifafu/admin/pedido/{id}(id=${pedido.id_pedido})}"
                               class="btn btn-sm btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
