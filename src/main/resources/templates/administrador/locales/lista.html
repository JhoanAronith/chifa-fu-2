<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T√≠tulo de la P√°gina | Chifa Fu</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS del sidebar -->
    <link th:href="@{/cssSidebar.css}" rel="stylesheet">

</head>

<body>

<!-- Wrapper contenedor -->
<div id="wrapper" class="d-flex">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div id="page-content-wrapper" class="flex-grow-1">
        <div class="container-fluid p-4">

            <div>
                <h2>Gesti√≥n de Locales</h2>

                <a th:href="@{/chifafu/admin/locales/formulario}">Registrar nuevo local</a>

                <table border="1">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direcci√≥n</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="local : ${locales}">
                        <td th:text="${local.nombre}"></td>
                        <td th:text="${local.getDireccionCompleta()}"></td>
                        <td>
                            <span th:text="${local.activo ? 'S√≠' : 'No'}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/chifafu/admin/locales/editar/' + ${local.id_local}}">Editar</a>

                            <a th:href="@{'/chifafu/admin/locales/eliminar/' + ${local.id_local}}"
                               onclick="return confirm('¬øEliminar local?')">Eliminar</a>

                            <span th:if="${local.activo}">
                    <a th:href="@{'/chifafu/admin/locales/desactivar/' + ${local.id_local}}">Desactivar</a>
                </span>

                            <span th:if="${!local.activo}">
                    <a th:href="@{'/chifafu/admin/locales/activar/' + ${local.id_local}}">Activar</a>
                </span>

                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</script>

</body>
</html>
