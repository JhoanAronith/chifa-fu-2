<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Locales | Chifa Fu</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS del sidebar -->
    <link th:href="@{/cssSidebar.css}" rel="stylesheet">
</head>
<body>
<div id="wrapper" class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="page-content-wrapper" class="flex-grow-1">
        <div class="container-fluid p-4">

            <!-- Título -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold">
                        <i class="bi bi-shop me-2 text-danger"></i>Gestión de Locales
                    </h2>
                    <p class="text-muted mb-0">Administra los locales del restaurante</p>
                </div>
                <a th:href="@{/chifafu/admin/locales/formulario}" class="btn btn-danger">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo Local
                </a>
            </div>

            <!-- Tabla de Locales -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white py-3">
                    <h6 class="mb-0">
                        <i class="bi bi-list-ul me-2"></i>
                        Lista de Locales
                    </h6>
                </div>
                <div class="card-body p-0">

                    <!-- Tabla vacía -->
                    <div th:if="${locales.isEmpty()}" class="p-5 text-center">
                        <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
                        <h5 class="text-muted mt-3 mb-2">No hay locales registrados</h5>
                        <p class="text-muted mb-3">Comienza agregando tu primer local</p>
                        <a th:href="@{/chifafu/admin/locales/formulario}" class="btn btn-danger">
                            <i class="bi bi-plus-circle me-2"></i>Registrar Local
                        </a>
                    </div>

                    <!-- Tabla con datos -->
                    <div th:unless="${locales.isEmpty()}" class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th class="px-4 py-3">Nombre</th>
                                <th class="px-4 py-3">Dirección</th>
                                <th class="px-4 py-3 text-center">Estado</th>
                                <th class="px-4 py-3 text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="local : ${locales}">
                                <td class="px-4 py-3">
                                    <strong th:text="${local.nombre}">Nombre del local</strong>
                                </td>
                                <td class="px-4 py-3">
                                    <i class="bi bi-geo-alt text-danger me-2"></i>
                                    <span th:text="${local.getDireccionCompleta()}">Dirección completa</span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <span th:if="${local.activo}" class="badge bg-success fs-6">
                                        <i class="bi bi-check-circle me-1"></i>Activo
                                    </span>
                                    <span th:unless="${local.activo}" class="badge bg-secondary fs-6">
                                        <i class="bi bi-x-circle me-1"></i>Inactivo
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <div class="btn-group" role="group">
                                        <!-- Editar -->
                                        <a th:href="@{'/chifafu/admin/locales/editar/' + ${local.id_local}}"
                                           class="btn btn-sm btn-outline-primary"
                                           title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <!-- Activar/Desactivar -->
                                        <a th:if="${local.activo}"
                                           th:href="@{'/chifafu/admin/locales/desactivar/' + ${local.id_local}}"
                                           class="btn btn-sm btn-outline-warning"
                                           title="Desactivar">
                                            <i class="bi bi-toggle-on"></i>
                                        </a>
                                        <a th:unless="${local.activo}"
                                           th:href="@{'/chifafu/admin/locales/activar/' + ${local.id_local}}"
                                           class="btn btn-sm btn-outline-success"
                                           title="Activar">
                                            <i class="bi bi-toggle-off"></i>
                                        </a>

                                        <!-- Eliminar -->
                                        <a th:href="@{'/chifafu/admin/locales/eliminar/' + ${local.id_local}}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('¿Está seguro de eliminar este local?')"
                                           title="Eliminar">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
