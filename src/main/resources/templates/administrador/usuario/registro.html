<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Administrador | Chifa Fu</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-box {
            background-color: #f8d7da;
            color: #842029;
            border-radius: .5rem;
            padding: .75rem;
            margin-bottom: 1rem;
        }

        .success-box {
            background-color: #d1e7dd;
            color: #0f5132;
            border-radius: .5rem;
            padding: .75rem;
            margin-bottom: 1rem;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Registrar Administrador</h3>



                <form th:action="@{/chifafu/admin/usuario/guardar}" th:object="${usuario}" method="post">
                    <!-- Mensaje de error general -->
                    <div th:if="${#fields.hasErrors()}" class="error-box">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Por favor, corrija los errores antes de continuar.
                    </div>

                    <!-- Mensaje de éxito -->
                    <div th:if="${mensaje}" class="success-box text-center">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${mensaje}"></span>
                    </div>

                    <!-- Nombres -->
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombre completo</label>
                        <input type="text" id="nombres" th:field="*{nombres}" class="form-control"
                               placeholder="Ej. Jhoan Muñoz">
                        <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="error"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"
                               placeholder="Ej. admin@chifafu.com">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               placeholder="Mínimo 8 caracteres">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control">
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                             class="error"></div>
                    </div>

                    <!-- Botón -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Registrar
                        </button>
                    </div>
                </form>

                <!-- Enlace volver -->
                <div class="text-center mt-3">
                    <a th:href="@{/chifafu/admin/usuario/lista}" class="text-secondary text-decoration-none">
                        Ver lista de usuarios
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + íconos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>
