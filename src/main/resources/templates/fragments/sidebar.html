<div th:fragment="sidebar"
     id="sidebar-wrapper"
     class="bg-dark d-flex flex-column p-0"
     style="min-height: 100vh; width: 250px;">

    <!-- Header -->
    <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom border-secondary text-white">
        <i class="bi bi-speedometer2 me-2"></i>Admin
    </div>

    <!-- Menú -->
    <div class="list-group list-group-flush flex-grow-1">

        <a th:href="@{/chifafu/admin/inicio}"
           class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
            <i class="bi bi-house-door me-2"></i>Inicio
        </a>

        <a th:href="@{/chifafu/admin/usuario/lista}"
           class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
            <i class="bi bi-people me-2"></i>Usuarios
        </a>

        <a th:href="@{/chifafu/admin/pedidos}"
           class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
            <i class="bi bi-cart-check me-2"></i>Pedidos
        </a>

        <a th:href="@{/chifafu/admin/menus}"
           class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
            <i class="bi bi-journal-text me-2"></i>Menús
        </a>

        <a th:href="@{/chifafu/admin/locales}"
           class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
            <i class="bi bi-geo-alt me-2"></i>Locales
        </a>

        <!--
        <a th:href="@{/chifafu/admin/staff}"
           class="list-group-item list-group-item-action bg-dark text-light border-0 py-3">
            <i class="bi bi-person-badge me-2"></i>Staff
        </a>
        -->
    </div>

    <!-- Logout abajo -->
    <div class="p-3 border-top border-secondary">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </form>
    </div>
</div>
