<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg py-3 shadow-sm bg-white">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/chifafu/public/inicio}">
                <img th:src="@{/logo_chifa.png}" alt="Logo Chifa" height="30" class="me-2">
            </a>

            <!-- Botón responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Menú">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">

                <!-- Links principales -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/chifafu/public/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/chifafu/public/menu}">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/chifafu/public/locales}">Locales</a>
                    </li>
                </ul>

                <!-- Buscador -->
                <form class="d-flex align-items-center form-search" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <!-- Sección de autenticación -->
                <div class="d-flex align-items-center flex-wrap justify-content-center mt-3 mt-lg-0">

                    <!-- Si NO está autenticado -->
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-login ms-2" th:href="@{/chifafu/public/login}">
                            <i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesión
                        </a>
                        <a class="btn btn-register ms-2" th:href="@{/chifafu/public/registro}">
                            <i class="fas fa-user-plus me-1"></i> Registrarse
                        </a>
                    </div>

                    <!-- Si está autenticado -->
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center ms-2">
                        <a class="btn btn-cart ms-2" th:href="@{/chifafu/cliente/carrito}">
                            <i class="fas fa-shopping-cart me-1"></i>Carrito
                        </a>

                        <a th:if="${#authorization.expression('hasAuthority(''CLIENTE'')')}"
                           th:href="@{/chifafu/cliente/perfil}"
                           class="btn btn-outline-primary ms-2">Perfil</a>

                        <form th:action="@{/logout}" method="post" class="ms-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</header>
