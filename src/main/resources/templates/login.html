<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chifa Fu | Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}">
    <link rel="stylesheet" th:href="@{/cssFooter.css}">
    <link rel="stylesheet" th:href="@{/cssLogin.css}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenido principal -->
<main class="flex-fill d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 login-container">

        <div th:if="${mensaje}" class="alert alert-success text-center">
            <span th:text="${mensaje}"></span>
        </div>


        <div class="text-center mb-4">
            <h4 class="fw-semibold text-dark">Inicio de Sesión</h4>
            <p class="text-muted small">Accede a tu cuenta para continuar</p>
        </div>



        <form th:action="@{/chifafu/public/login}" method="post" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="username" name="username" class="form-control"
                           placeholder="ejemplo@correo.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="********"
                           required>
                </div>
            </div>

            <button type="submit" class="btn bnt-login-custom w-100 shadow-sm fw-semibold text-light">
                <i class="fa-solid fa-right-to-bracket me-2"></i>Entrar
            </button>

            <!-- Mensajes de estado -->
            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                <i class="fa-solid fa-circle-exclamation me-2"></i>Credenciales incorrectas
            </div>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/chifafu/public/registro}" class="text-decoration-none text-registro small">
                ¿No tienes una cuenta? Regístrate aquí
            </a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
