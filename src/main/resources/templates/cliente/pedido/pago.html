<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Pago | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <style>
        .payment-option { transition: all 0.2s; cursor: pointer; }
        .payment-option:hover { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Card Principal -->
            <div class="card shadow-sm mb-4">

                <!-- Header -->
                <div class="card-header bg-success text-white py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-credit-card me-2"></i>
                        Método de Pago - Pedido #<span th:text="${pedido.numero_pedido}">000</span>
                    </h5>
                </div>

                <div class="card-body p-4">

                    <!-- RESUMEN PEDIDO -->
                    <div class="alert alert-info border-0 mb-4">
                        <h6 class="fw-bold mb-3">
                            <i class="fas fa-info-circle me-2"></i>Resumen del Pedido
                        </h6>
                        <ul class="mb-0">
                            <li class="mb-2" th:if="${pedido.isDelivery()}">
                                <strong>Entrega:</strong> A domicilio
                                <div class="text-muted small ms-3">
                                    <span th:text="${pedido.direccion.calle + ' ' + pedido.direccion.numero + ', ' + pedido.direccion.distrito}">
                                        Dirección
                                    </span>
                                </div>
                            </li>
                            <li class="mb-2" th:if="${pedido.isRecojoLocal()}">
                                <strong>Entrega:</strong> Recoger en
                                <span th:text="${pedido.local.nombre}">Local</span>
                            </li>
                            <li>
                                <strong>Total a Pagar:</strong>
                                <span class="text-success fw-bold fs-5"
                                      th:text="${'S/. ' + #numbers.formatDecimal(total, 1, 2)}">
                                    S/. 0.00
                                </span>
                            </li>
                        </ul>
                    </div>

                    <!-- DETALLES ITEMS -->
                    <h6 class="fw-bold mb-3">
                        <i class="fas fa-list me-2 text-success"></i>Items del Pedido
                    </h6>

                    <div class="table-responsive mb-4">
                        <table class="table table-hover align-middle">
                            <tbody>
                            <tr th:each="detalle : ${detalles}">
                                <td class="px-3 py-2" th:text="${detalle.menu.nombre}">Producto</td>
                                <td class="px-3 py-2 text-end text-muted"
                                    th:text="${detalle.cantidad + ' x S/. ' + #numbers.formatDecimal(detalle.precio_unitario, 1, 2)}">
                                    1 x S/. 0.00
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- FORMULARIO PAGO -->
                    <form th:action="@{/chifafu/cliente/pedido/{idPedido}/procesar-pago(idPedido=${pedido.id_pedido})}"
                          method="post">

                        <h6 class="fw-bold mb-3">
                            <i class="fas fa-wallet me-2 text-success"></i>Selecciona Método de Pago
                        </h6>

                        <div class="mb-4">
                            <!-- Efectivo -->
                            <div class="form-check payment-option p-3 border rounded mb-2">
                                <input class="form-check-input"
                                       type="radio"
                                       name="metodo_pago"
                                       value="EFECTIVO"
                                       id="efectivo"
                                       checked>
                                <label class="form-check-label fw-semibold w-100" for="efectivo">
                                    <i class="fas fa-money-bill-wave text-success me-2"></i>Efectivo
                                </label>
                            </div>

                            <!-- Tarjeta -->
                            <div class="form-check payment-option p-3 border rounded mb-2">
                                <input class="form-check-input"
                                       type="radio"
                                       name="metodo_pago"
                                       value="TARJETA"
                                       id="tarjeta">
                                <label class="form-check-label fw-semibold w-100" for="tarjeta">
                                    <i class="fas fa-credit-card text-primary me-2"></i>Tarjeta de Crédito/Débito
                                </label>
                            </div>

                            <!-- Yape -->
                            <div class="form-check payment-option p-3 border rounded mb-2">
                                <input class="form-check-input"
                                       type="radio"
                                       name="metodo_pago"
                                       value="YAPE"
                                       id="yape">
                                <label class="form-check-label fw-semibold w-100" for="yape">
                                    <i class="fas fa-mobile-alt text-purple me-2"></i>Yape
                                </label>
                            </div>

                            <!-- Plin -->
                            <div class="form-check payment-option p-3 border rounded mb-2">
                                <input class="form-check-input"
                                       type="radio"
                                       name="metodo_pago"
                                       value="PLIN"
                                       id="plin">
                                <label class="form-check-label fw-semibold w-100" for="plin">
                                    <i class="fas fa-mobile-alt text-info me-2"></i>Plin
                                </label>
                            </div>

                            <!-- Transferencia -->
                            <div class="form-check payment-option p-3 border rounded mb-2">
                                <input class="form-check-input"
                                       type="radio"
                                       name="metodo_pago"
                                       value="TRANSFERENCIA"
                                       id="transferencia">
                                <label class="form-check-label fw-semibold w-100" for="transferencia">
                                    <i class="fas fa-university text-secondary me-2"></i>Transferencia Bancaria
                                </label>
                            </div>
                        </div>

                        <!-- Campos adicionales -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Número de Transacción</label>
                                <input type="text"
                                       class="form-control"
                                       name="numero_transaccion"
                                       placeholder="Ej: 12345678">
                                <small class="text-muted">Opcional</small>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Comprobante</label>
                                <input type="text"
                                       class="form-control"
                                       name="comprobante"
                                       placeholder="Ej: Referencia del banco">
                                <small class="text-muted">Opcional</small>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/chifafu/cliente/pedido/{idPedido}/completar(idPedido=${pedido.id_pedido})}"
                               class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Atrás
                            </a>
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check me-2"></i>Confirmar Pago
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
