<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Pedido Confirmado | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <div style="font-size: 3rem; color: #28a745;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="mt-3">¡Pedido Confirmado!</h2>
        <p class="text-muted">Tu pedido ha sido registrado exitosamente</p>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <div class="card-header bg-dark text-white">
                    <h5>Detalles del Pedido #<span th:text="${pedido.numero_pedido}"></span></h5>
                </div>
                <div class="card-body">

                    <!-- INFORMACIÓN PEDIDO -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <p><strong>Estado:</strong> <span class="badge bg-success" th:text="${pedido.estado}"></span></p>
                            <p><strong>Fecha Pedido:</strong> <span th:text="${#dates.format(pedido.fecha_pedido, 'dd/MM/yyyy HH:mm')}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Tipo Entrega:</strong> <span th:text="${pedido.tipo_entrega == 'DELIVERY' ? 'Delivery' : 'Recoger en Local'}"></span></p>
                            <p th:if="${pedido.isDelivery()}"><strong>Dirección:</strong> <span th:text="${pedido.direccion.calle + ' ' + pedido.direccion.numero + ', ' + pedido.direccion.distrito}"></span></p>
                            <p th:if="${pedido.isRecojoLocal()}"><strong>Local:</strong> <span th:text="${pedido.local.nombre}"></span></p>
                        </div>
                    </div>

                    <hr>

                    <!-- ITEMS PEDIDO -->
                    <h6 class="mb-3">Items del Pedido:</h6>
                    <table class="table table-sm">
                        <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detalle : ${detalles}">
                            <td th:text="${detalle.menu.nombre}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${'S/. ' + #numbers.formatDecimal(detalle.precio_unitario, 1, 2)}"></td>
                            <td th:text="${'S/. ' + #numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <hr>

                    <!-- TOTAL Y PAGO -->
                    <div class="row">
                        <div class="col-md-6">
                            <p th:if="${pedido.pago}">
                                <strong>Método Pago:</strong> <span th:text="${pedido.pago.metodo_pago}"></span>
                            </p>
                        </div>
                        <div class="col-md-6 text-end">
                            <h5>Total: <span class="text-primary" th:text="${'S/. ' + #numbers.formatDecimal(total, 1, 2)}"></span></h5>
                        </div>
                    </div>

                    <div class="mt-4 d-flex gap-2">
                        <a href="/chifafu/cliente/pedido/mis-pedidos" class="btn btn-primary">
                            <i class="fas fa-list me-2"></i>Ver Mis Pedidos
                        </a>
                        <a href="/chifafu/cliente/menu" class="btn btn-secondary">
                            <i class="fas fa-home me-2"></i>Volver al Menú
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
