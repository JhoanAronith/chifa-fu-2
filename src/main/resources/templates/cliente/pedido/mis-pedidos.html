<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mis Pedidos | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="fas fa-list me-2"></i>Mis Pedidos</h2>
        </div>
    </div>

    <!-- PEDIDOS VACÍO -->
    <div th:if="${pedidos.isEmpty()}" class="alert alert-info text-center">
        <i class="fas fa-inbox" style="font-size: 2rem;"></i>
        <p class="mt-3">No tienes pedidos aún</p>
        <a href="/chifafu/cliente/menu" class="btn btn-primary btn-sm">Realizar un Pedido</a>
    </div>

    <!-- LISTA DE PEDIDOS -->
    <div th:unless="${pedidos.isEmpty()}">
        <div th:each="pedido : ${pedidos}" class="card mb-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h6 class="card-title">Pedido #<span th:text="${pedido.numero_pedido}"></span></h6>
                        <p class="text-muted small mb-0">
                            <i class="fas fa-calendar me-1"></i>
                            <span th:text="${#dates.format(pedido.fecha_pedido, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-0">
                            <strong>Estado:</strong><br>
                            <span class="badge"
                                  th:classappend="${pedido.estado == 'CONFIRMADO' ? 'bg-success' :
                                                    pedido.estado == 'PENDIENTE' ? 'bg-warning' :
                                                    pedido.estado == 'ENTREGADO' ? 'bg-info' : 'bg-secondary'}"
                                  th:text="${pedido.estado}"></span>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-0">
                            <strong>Total:</strong><br>
                            <span class="text-primary fw-bold" th:text="${'S/. ' + #numbers.formatDecimal(pedido.total, 1, 2)}"></span>
                        </p>
                    </div>
                    <div class="col-md-2 text-end">
                        <a th:href="@{/chifafu/cliente/pedido/{id}(id=${pedido.id_pedido})}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye me-1"></i>Ver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
