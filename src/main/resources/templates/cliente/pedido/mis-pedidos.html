<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mis Pedidos | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <!-- Título -->
    <div class="mb-4">
        <h2 class="fw-bold">
            <i class="fas fa-list me-2 text-danger"></i>Mis Pedidos
        </h2>
        <p class="text-muted">Revisa el historial de tus pedidos</p>
    </div>

    <!-- PEDIDOS VACÍO -->
    <div th:if="${pedidos.isEmpty()}" class="card shadow-sm">
        <div class="card-body text-center py-5">
            <i class="fas fa-inbox text-muted mb-3" style="font-size: 4rem;"></i>
            <h4 class="text-muted mb-3">No tienes pedidos aún</h4>
            <p class="text-muted mb-4">¡Realiza tu primer pedido y disfruta de nuestros deliciosos platos!</p>
            <a th:href="@{/chifafu/cliente/menu}" class="btn btn-danger">
                <i class="fas fa-utensils me-2"></i>Ir al Menú
            </a>
        </div>
    </div>

    <!-- LISTA DE PEDIDOS -->
    <div th:unless="${pedidos.isEmpty()}">
        <div th:each="pedido : ${pedidos}" class="card shadow-sm mb-3">
            <div class="card-body p-4">
                <div class="row g-3 align-items-center">

                    <!-- Info del pedido -->
                    <div class="col-md-3">
                        <h6 class="fw-bold mb-2">
                            <i class="fas fa-receipt text-danger me-2"></i>
                            Pedido #<span th:text="${pedido.numero_pedido}">000</span>
                        </h6>
                        <p class="text-muted small mb-0">
                            <i class="fas fa-calendar me-1"></i>
                            <span th:text="${#dates.format(pedido.fecha_pedido, 'dd/MM/yyyy HH:mm')}">
                                01/01/2024 12:00
                            </span>
                        </p>
                    </div>

                    <!-- Estado -->
                    <div class="col-md-3">
                        <small class="text-muted d-block mb-1">Estado</small>
                        <span class="badge fs-6"
                              th:classappend="${pedido.estado == 'CONFIRMADO' ? 'bg-success' :
                                                pedido.estado == 'PENDIENTE' ? 'bg-warning text-dark' :
                                                pedido.estado == 'ENTREGADO' ? 'bg-info' :
                                                pedido.estado == 'CANCELADO' ? 'bg-danger' : 'bg-secondary'}"
                              th:text="${pedido.estado}">
                            ESTADO
                        </span>
                    </div>

                    <!-- Total -->
                    <div class="col-md-3">
                        <small class="text-muted d-block mb-1">Total</small>
                        <h5 class="text-danger fw-bold mb-0"
                            th:text="${'S/. ' + #numbers.formatDecimal(pedido.total, 1, 2)}">
                            S/. 0.00
                        </h5>
                    </div>

                    <!-- Botón Ver -->
                    <div class="col-md-3 text-end">
                        <a th:href="@{/chifafu/cliente/pedido/{id}(id=${pedido.id_pedido})}"
                           class="btn btn-outline-danger">
                            <i class="fas fa-eye me-2"></i>Ver Detalle
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
