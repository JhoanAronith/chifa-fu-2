<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Completar Pedido | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Completar Información del Pedido #<span th:text="${pedido.numero_pedido}"></span></h5>
                </div>
                <div class="card-body">

                    <!-- RESUMEN ITEMS -->
                    <h6 class="mb-3">Resumen de tu Pedido:</h6>
                    <table class="table table-sm">
                        <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detalle : ${detalles}">
                            <td th:text="${detalle.menu.nombre}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${'S/. ' + #numbers.formatDecimal(detalle.precio_unitario, 1, 2)}"></td>
                            <td th:text="${'S/. ' + #numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-end mb-4">
                        <h5>Total: <span class="text-primary" th:text="${'S/. ' + #numbers.formatDecimal(total, 1, 2)}"></span></h5>
                    </div>

                    <!-- MENSAJES -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- FORMULARIO ENTREGA -->
                    <h6 class="mt-4 mb-3">Selecciona tipo de entrega:</h6>
                    <form th:action="@{/chifafu/cliente/pedido/{idPedido}/actualizar-entrega(idPedido=${pedido.id_pedido})}" method="post">

                        <!-- RADIO BUTTONS TIPO ENTREGA -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_entrega" value="DELIVERY" id="delivery" checked onchange="mostrarFormulario()">
                                <label class="form-check-label" for="delivery">
                                    <i class="fas fa-motorcycle"></i> Delivery a Domicilio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_entrega" value="RECOJO_LOCAL" id="recojo" onchange="mostrarFormulario()">
                                <label class="form-check-label" for="recojo">
                                    <i class="fas fa-store"></i> Recoger en Local
                                </label>
                            </div>
                        </div>

                        <!-- FORMULARIO DELIVERY -->
                        <div id="formularioDELIVERY" class="mb-4 p-3 bg-light rounded">
                            <h6>Dirección de Entrega:</h6>
                            <div class="mb-3">
                                <label class="form-label">Calle *</label>
                                <input type="text" class="form-control" name="calle" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Número</label>
                                    <input type="text" class="form-control" name="numero">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Distrito *</label>
                                    <input type="text" class="form-control" name="distrito" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Referencia</label>
                                <input type="text" class="form-control" name="referencia" placeholder="ej: Frente a farmacia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono de Contacto</label>
                                <input type="tel" class="form-control" name="telefono_contacto">
                            </div>
                        </div>

                        <!-- SELECCIONAR LOCAL -->
                        <div id="formularioRECOJO_LOCAL" class="mb-4 p-3 bg-light rounded" style="display:none;">
                            <h6>Selecciona un Local:</h6>
                            <div class="mb-3">
                                <select class="form-select" name="idLocal" id="selectLocal">
                                    <option value="">-- Selecciona un local --</option>
                                    <option th:each="local : ${locales}" th:value="${local.id_local}" th:text="${local.nombre}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <a href="/chifafu/cliente/pedido/mis-pedidos" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-arrow-right me-2"></i>Continuar al Pago
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function mostrarFormulario() {
        const delivery = document.getElementById('delivery').checked;
        document.getElementById('formularioDELIVERY').style.display = delivery ? 'block' : 'none';
        document.getElementById('formularioRECOJO_LOCAL').style.display = delivery ? 'none' : 'block';

        if (!delivery) {
            document.getElementById('selectLocal').required = true;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
