<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Completar Pedido | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <style>
        .form-section { background-color: #f8f9fa; border-radius: 10px; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Card Principal -->
            <div class="card shadow-sm mb-4">

                <!-- Header -->
                <div class="card-header bg-danger text-white py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-clipboard-check me-2"></i>
                        Completar Pedido #<span th:text="${pedido.numero_pedido}">000</span>
                    </h5>
                </div>

                <div class="card-body p-4">

                    <!-- RESUMEN ITEMS -->
                    <h6 class="fw-bold mb-3">
                        <i class="fas fa-list me-2 text-danger"></i>Resumen de tu Pedido
                    </h6>

                    <div class="table-responsive mb-4">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th class="px-3 py-2">Producto</th>
                                <th class="px-3 py-2 text-center">Cantidad</th>
                                <th class="px-3 py-2 text-end">Precio</th>
                                <th class="px-3 py-2 text-end">Subtotal</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detalle : ${detalles}">
                                <td class="px-3 py-2" th:text="${detalle.menu.nombre}">Producto</td>
                                <td class="px-3 py-2 text-center">
                                    <span class="badge bg-secondary" th:text="${detalle.cantidad}">1</span>
                                </td>
                                <td class="px-3 py-2 text-end text-muted"
                                    th:text="${'S/. ' + #numbers.formatDecimal(detalle.precio_unitario, 1, 2)}">
                                    S/. 0.00
                                </td>
                                <td class="px-3 py-2 text-end fw-semibold"
                                    th:text="${'S/. ' + #numbers.formatDecimal(detalle.subtotal, 1, 2)}">
                                    S/. 0.00
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Total -->
                    <div class="d-flex justify-content-end mb-4 pb-4 border-bottom">
                        <div class="text-end">
                            <span class="text-muted me-3">Total:</span>
                            <h4 class="d-inline-block text-danger fw-bold mb-0"
                                th:text="${'S/. ' + #numbers.formatDecimal(total, 1, 2)}">
                                S/. 0.00
                            </h4>
                        </div>
                    </div>

                    <!-- MENSAJES -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}">Error</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- FORMULARIO ENTREGA -->
                    <h6 class="fw-bold mb-3">
                        <i class="fas fa-truck me-2 text-danger"></i>Tipo de Entrega
                    </h6>

                    <form th:action="@{/chifafu/cliente/pedido/{idPedido}/actualizar-entrega(idPedido=${pedido.id_pedido})}"
                          method="post">

                        <!-- RADIO BUTTONS TIPO ENTREGA -->
                        <div class="mb-4">
                            <div class="form-check mb-3 p-3 border rounded">
                                <input class="form-check-input"
                                       type="radio"
                                       name="tipo_entrega"
                                       value="DELIVERY"
                                       id="delivery"
                                       checked
                                       onchange="mostrarFormulario()">
                                <label class="form-check-label fw-semibold" for="delivery">
                                    <i class="fas fa-motorcycle text-danger me-2"></i>Delivery a Domicilio
                                </label>
                            </div>

                            <div class="form-check p-3 border rounded">
                                <input class="form-check-input"
                                       type="radio"
                                       name="tipo_entrega"
                                       value="RECOJO_LOCAL"
                                       id="recojo"
                                       onchange="mostrarFormulario()">
                                <label class="form-check-label fw-semibold" for="recojo">
                                    <i class="fas fa-store text-danger me-2"></i>Recoger en Local
                                </label>
                            </div>
                        </div>

                        <!-- FORMULARIO DELIVERY -->
                        <div id="formularioDELIVERY" class="form-section p-4 mb-4">
                            <h6 class="fw-bold mb-3">
                                <i class="fas fa-map-marker-alt text-danger me-2"></i>Dirección de Entrega
                            </h6>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Calle <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       name="calle"
                                       placeholder="Ingrese la calle"
                                       required>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Número</label>
                                    <input type="text"
                                           class="form-control"
                                           name="numero"
                                           placeholder="Ej: 123">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Distrito <span class="text-danger">*</span></label>
                                    <input type="text"
                                           class="form-control"
                                           name="distrito"
                                           placeholder="Ingrese el distrito"
                                           required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Referencia</label>
                                <input type="text"
                                       class="form-control"
                                       name="referencia"
                                       placeholder="Ej: Frente a farmacia, cerca al parque">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Teléfono de Contacto</label>
                                <input type="tel"
                                       class="form-control"
                                       name="telefono_contacto"
                                       placeholder="Ej: 987654321">
                            </div>
                        </div>

                        <!-- SELECCIONAR LOCAL -->
                        <div id="formularioRECOJO_LOCAL" class="form-section p-4 mb-4" style="display:none;">
                            <h6 class="fw-bold mb-3">
                                <i class="fas fa-store text-danger me-2"></i>Selecciona un Local
                            </h6>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Local de Recojo <span class="text-danger">*</span></label>
                                <select class="form-select" name="idLocal" id="selectLocal">
                                    <option value="">-- Selecciona un local --</option>
                                    <option th:each="local : ${locales}"
                                            th:value="${local.id_local}"
                                            th:text="${local.nombre}">
                                        Local
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/chifafu/cliente/pedido/mis-pedidos}"
                               class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-arrow-right me-2"></i>Continuar al Pago
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

<script>
    function mostrarFormulario() {
        const delivery = document.getElementById('delivery').checked;
        const formDelivery = document.getElementById('formularioDELIVERY');
        const formRecojo = document.getElementById('formularioRECOJO_LOCAL');
        const selectLocal = document.getElementById('selectLocal');

        if (delivery) {
            formDelivery.style.display = 'block';
            formRecojo.style.display = 'none';
            selectLocal.required = false;
        } else {
            formDelivery.style.display = 'none';
            formRecojo.style.display = 'block';
            selectLocal.required = true;
        }
    }
</script>

</body>
</html>
