<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Perfil | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <link rel="stylesheet" th:href="@{/cssPerfil.css}"/>
</head>

<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenido principal -->
<div class="container py-5">
    <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>

    <!-- Encabezado del perfil -->
    <div class="text-center mb-5">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="120"
             class="mb-3 rounded-circle shadow-sm">
        <h2 class="fw-bold mb-0" th:text="${usuario.nombres}">Nombre del Usuario</h2>
        <p class="text-muted mb-1" th:text="${usuario.email}">correo@ejemplo.com</p>
        <small class="text-secondary">Miembro desde
            <span th:text="${#dates.format(usuario.fecha_registro, 'dd/MM/yyyy')}">01/01/2025</span>
        </small>
    </div>

    <!-- Información del cliente -->
    <div class="mx-auto" style="max-width: 700px;">
        <h4 class="fw-semibold mb-3 border-bottom pb-2 text-secondary">Información del cliente</h4>

        <form th:action="@{/chifafu/cliente/actualizar}" method="post" id="perfilForm">
            <input type="hidden" name="id_cliente" th:value="${cliente.id_cliente}"/>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-medium">DNI</label>
                    <input type="text" class="form-control" th:value="${cliente.dni}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-medium">Teléfono</label>
                    <input type="text" class="form-control editable" name="telefono" th:value="${cliente.telefono}" readonly>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-medium">Dirección</label>
                <input type="text" class="form-control editable" name="direccion" th:value="${cliente.direccion}" readonly>
            </div>

            <!-- Botones -->
            <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                <button type="button" id="editarBtn" class="btn btn-primary px-4">
                    <i class="fas fa-user-edit me-2"></i>Editar perfil
                </button>

                <button type="submit" id="guardarBtn" class="btn btn-success px-4 d-none">
                    <i class="fas fa-save me-2"></i>Guardar cambios
                </button>

                <button type="button" id="cancelarBtn" class="btn btn-secondary px-4 d-none">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>

                <button class="btn btn-warning px-4" data-bs-toggle="modal" data-bs-target="#modalCambiarPassword" type="button">
                    <i class="fas fa-key me-2"></i>Cambiar contraseña
                </button>

                <a href="/chifafu/cliente/pedido/mis-pedidos" class="btn btn-outline-dark px-4">
                    <i class="fas fa-receipt me-2"></i>Mis pedidos
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Modal Cambiar Contraseña -->
<div class="modal fade" id="modalCambiarPassword" tabindex="-1" aria-labelledby="modalCambiarPasswordLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-warning-subtle">
                <h5 class="modal-title fw-semibold" id="modalCambiarPasswordLabel">
                    <i class="fas fa-key me-2 text-warning"></i>Cambiar contraseña
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-0">Aquí podrás actualizar tu contraseña próximamente.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const editarBtn = document.getElementById('editarBtn');
    const guardarBtn = document.getElementById('guardarBtn');
    const cancelarBtn = document.getElementById('cancelarBtn');
    const editableFields = document.querySelectorAll('.editable');

    editarBtn.addEventListener('click', () => {
        editableFields.forEach(field => field.removeAttribute('readonly'));
        editarBtn.classList.add('d-none');
        guardarBtn.classList.remove('d-none');
        cancelarBtn.classList.remove('d-none');
    });

    cancelarBtn.addEventListener('click', () => {
        editableFields.forEach(field => field.setAttribute('readonly', true));
        editarBtn.classList.remove('d-none');
        guardarBtn.classList.add('d-none');
        cancelarBtn.classList.add('d-none');
        // Recargar los valores originales del formulario
        document.getElementById('perfilForm').reset();
    });
</script>

</body>
</html>
