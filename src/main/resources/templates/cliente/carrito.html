<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Carrito | Chifa Fu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/cssNavbar.css}"/>
    <link rel="stylesheet" th:href="@{/cssFooter.css}"/>
    <style>
        .cantidad-input { width: 60px; text-align: center; }
        .table-responsive { overflow-x: auto; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">

    <!-- Título -->
    <div class="mb-4">
        <h2 class="fw-bold">
            <i class="fas fa-shopping-cart me-2 text-danger"></i>Tu Carrito
        </h2>
    </div>

    <!-- Carrito vacío -->
    <div th:if="${detalles.isEmpty()}" class="card shadow-sm">
        <div class="card-body text-center py-5">
            <i class="fas fa-inbox text-muted mb-3" style="font-size: 4rem;"></i>
            <h4 class="text-muted mb-3">Tu carrito está vacío</h4>
            <p class="text-muted mb-4">¡Agrega algunos deliciosos platos para comenzar!</p>
            <a th:href="@{/chifafu/cliente/menu}" class="btn btn-primary">
                <i class="fas fa-utensils me-2"></i>Volver al menú
            </a>
        </div>
    </div>

    <!-- Tabla de items -->
    <div th:if="${!detalles.isEmpty()}">

        <div class="card shadow-sm mb-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="px-4 py-3">Producto</th>
                            <th class="px-4 py-3">Precio Unit.</th>
                            <th class="px-4 py-3 text-center">Cantidad</th>
                            <th class="px-4 py-3 text-end">Subtotal</th>
                            <th class="px-4 py-3 text-center">Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${detalles}">
                            <td class="px-4 py-3">
                                <strong th:text="${item.menu.nombre}">Producto</strong>
                            </td>

                            <td class="px-4 py-3">
                                <span class="text-danger fw-semibold"
                                      th:text="${'S/. ' + #numbers.formatDecimal(item.precio_unitario, 1, 2)}">
                                    S/. 0.00
                                </span>
                            </td>

                            <!-- Cantidad con botones + y - -->
                            <td class="px-4 py-3 text-center">
                                <form th:action="@{/chifafu/cliente/carrito/{idDetalle}/actualizar(idDetalle=${item.id_detalle_carrito})}"
                                      method="post"
                                      class="d-inline-flex align-items-center gap-2">
                                    <input type="hidden" name="idCliente" th:value="${carrito.cliente.id_cliente}">

                                    <button type="button"
                                            class="btn btn-sm btn-outline-secondary"
                                            onclick="decrementarCantidad(this)">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                    <input type="number"
                                           name="cantidad"
                                           th:value="${item.cantidad}"
                                           min="1"
                                           readonly
                                           class="form-control form-control-sm cantidad-input">

                                    <button type="button"
                                            class="btn btn-sm btn-outline-secondary"
                                            onclick="incrementarCantidad(this)">
                                        <i class="fas fa-plus"></i>
                                    </button>

                                    <button type="submit" style="display: none;"></button>
                                </form>
                            </td>

                            <!-- Subtotal -->
                            <td class="px-4 py-3 text-end">
                                <strong class="text-danger"
                                        th:text="${'S/. ' + #numbers.formatDecimal(item.precio_unitario * item.cantidad, 1, 2)}">
                                    S/. 0.00
                                </strong>
                            </td>

                            <!-- Eliminar -->
                            <td class="px-4 py-3 text-center">
                                <form th:action="@{/chifafu/cliente/carrito/detalle/{idDetalle}/eliminar(idDetalle=${item.id_detalle_carrito})}"
                                      method="post"
                                      class="d-inline">
                                    <input type="hidden" name="idCliente" th:value="${carrito.cliente.id_cliente}">
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger"
                                            title="Eliminar del carrito">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Resumen y botones -->
        <div class="row g-3">
            <div class="col-md-6">
                <a th:href="@{/chifafu/public/menu}" class="btn btn-outline-secondary btn-lg w-100">
                    <i class="fas fa-arrow-left me-2"></i>Continuar comprando
                </a>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">Subtotal:</span>
                            <h4 class="text-danger fw-bold mb-0"
                                th:text="${'S/. ' + #numbers.formatDecimal(subtotal, 1, 2)}">
                                S/. 0.00
                            </h4>
                        </div>

                        <form th:action="@{/chifafu/cliente/pedido/crear}" method="post">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-credit-card me-2"></i>Proceder al pago
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

<script>
    function incrementarCantidad(btn) {
        const form = btn.closest('form');
        const input = form.querySelector('input[name="cantidad"]');
        input.value = parseInt(input.value) + 1;
    }

    function decrementarCantidad(btn) {
        const form = btn.closest('form');
        const input = form.querySelector('input[name="cantidad"]');
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
        }
    }

    // Enviar formulario cuando cambias cantidad
    document.querySelectorAll('.d-inline-flex').forEach(form => {
        const botones = form.querySelectorAll('button[type="button"]');
        botones.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                setTimeout(() => {
                    form.submit();
                }, 100);
            });
        });
    });
</script>

</body>
</html>
